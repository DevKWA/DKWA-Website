<script>


function openNav() {
  document.getElementById("naviList").style.width = "100%";
}

function closeNav() {
  document.getElementById("naviList").style.width = "0%";

}

const scrollY = document.body.style.top;
document.body.style.position = '';
document.body.style.top = '';
window.scrollTo(0, parseInt(scrollY || '0') * -1);
</script>




<button onclick="topFunction()" id="myScrollButton"> UP </button>




<script>
var myScrollButton = document.getElementById("myScrollButton");

window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 10 || document.documentElement.scrollTop > 10) {
    myScrollButton.style.display = "block";
  } else {
    myScrollButton.style.display = "none";
  }
}

function topFunction() {
document.body.scrollTop = 0;
document.documentElement.scrollTop = 0;
}

</script>
